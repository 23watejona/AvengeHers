<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #000000;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #CEB888;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #373A36;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #373A36;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
    </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
    <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
    <li><a href="events.html"><i class="fas fa-calendar-week"></i>Events</a></li>
    <li><a href="walks.html"><i class="fas fa-walking"></i>Walks</a></li>
    <li><a href="profile.html"><i class="fas fa-user-alt"></i>Profile</a></li>
    <li><a href="logout.html"><i class="fas fa-arrow-circle-right"></i>Logout</a></li>
</div>
<div id="main">
    <button class="openbtn" onclick="openNav()">&equiv;</button>
    <h1>Profile</h1>
    
    <h2 id="starRating">Rating: </h2>

    <h3 id="walks">Walks: </h3>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }
    
    // Combine IDK IF IT WORKS

    function loadStats(walkStats) {
        let walks = walkStats.numWalks;
        let rating = walkStats.rating;

        var ratingLabel = document.getElementById("starRating");
        ratingLabel.innerHTML = "Rating: " + rating;

        for (let x = 0; x < Math.floor(rating); x++) {
            document.getElementById('main').innerHTML += "<span class=fa fa-star checked>" + "</span>";
        }
        for (let x = Math.floor(rating); x < 5; x++) {
            document.getElementById('main').innerHTML += "<span class=fa fa-star>" + "</span>";
            document.getElem
        }

        var walkLabel = document.getElementById("walks");
        walkLabel.innerHTML = "Walks: " + walks;
    }

    let stats;
    window.onload = () => {
        let decodedCookie = decodeURIComponent(document.cookie);
        if (getCookie("logged-in") == "true") {
            let formData = new FormData();
            let request = new XMLHttpRequest();
            if(getCookie("username") != undefined && getCookie("auth") != undefined)
            formData.set("authCode", getCookie("auth"));
            formData.set("email", getCookie("username"));
            request.open('POST', 'events.html', false);
            request.onload = () => {
                if (request.readyState === request.DONE) {
                    if (request.status === 200) {
                       stats = JSON.parse(request.responseText);
                       loadStats(stats);
                       document.getElementById("logged-in").style.display = "block";
                       document.getElementById("logged-out").style.display = "none";
                    } else {
                        document.cookie = "logged-in=false;";
                    }
                }
            }
            request.send(new URLSearchParams(formData).toString())
        }
    }
</script>

</body>
</html>
